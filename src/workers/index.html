  <body>
    <h1>Web<br />Workers<br />basic<br />example</h1>

    <div class="controls" tabindex="0">

        <div>
          <label for="number1">Number 1: </label>
          <input type="text" id="number1" value="1" />

        <div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
